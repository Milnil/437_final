<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio Stream</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        #video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        video {
            width: 640px;
            height: 480px;
            background-color: black;
        }
    </style>
</head>

<body>

    <div id="video-container">
        <h1>Live Video and Audio Stream</h1>
        <video id="videoElement" autoplay></video>
    </div>

    <script>
        const videoElement = document.getElementById('videoElement');
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let audioSource;
        console.log("HERE2")

        const socket = new WebSocket('ws://192.168.10.59:65434');
        console.log("HERE")
        socket.binaryType = 'arraybuffer';

        socket.onmessage = function (event) {
            const data = new DataView(event.data);
            const type = data.getUint8(0);

            if (type === 1) {  // Video frame
                const blob = new Blob([event.data.slice(1)], { type: 'image/jpeg' });
                const url = URL.createObjectURL(blob);
                videoElement.src = url;
            } else if (type === 2) {  // Audio frame
                const audioBuffer = event.data.slice(1);
                audioContext.decodeAudioData(audioBuffer, function (buffer) {
                    const source = audioContext.createBufferSource();
                    source.buffer = buffer;
                    source.connect(audioContext.destination);
                    source.start(0);
                });
            }
        };

        socket.onopen = function () {
            console.log('Connected to the server at ws://192.168.10.59:65434');
        };

        socket.onerror = function (error) {
            console.error('WebSocket error:', error);
        };

        socket.onclose = function () {
            console.log('WebSocket connection closed');
        };

        window.addEventListener('beforeunload', function() {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.close();
            }
        });
    </script>

</body>

</html>
